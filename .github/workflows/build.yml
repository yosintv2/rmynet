name: Auto Build Pages

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 1 * *"   # runs monthly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate site
        run: python build.py

      - name: Commit generated pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Auto-generate weight loss pages" || echo "No changes"
          git push
