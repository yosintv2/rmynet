name: Daily Gold Scraper

on:
  schedule:
    - cron: '0 4 * * *' # हर दिन सुबह चलेगा
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scrape_gold.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GoldBot"
          git config --global user.email "bot@github.com"
          git add data/date.json
          git commit -m "Update Gold Price: $(date)" || exit 0
          git push
