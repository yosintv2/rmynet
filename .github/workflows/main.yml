name: Gold Scraper 2026

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Playwright and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          # This installs the actual Chromium browser used for scraping
          playwright install chromium --with-deps 

      - name: Run Scraper
        run: python scrape_gold.py

      - name: Commit and Push
        run: |
          git config --global user.name "GoldBot"
          git config --global user.email "bot@github.com"
          git add data/date.json
          git commit -m "Update Gold Rates $(date)" || echo "No changes to commit"
          git push
